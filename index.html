<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentaci√≥n Interactiva</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slide-container {
      background: #333;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      width: 90vw;
      max-width: 600px;
      padding: 32px 24px;
      text-align: center;
      position: relative;
    }
    .slide-title {
      font-size: 2rem;
      margin-bottom: 16px;
    }
    .slide-content {
      font-size: 1.2rem;
      margin-bottom: 24px;
    }
    .slide-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .next-btn {
      background: #00b894;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .next-btn:hover, .next-btn:active {
      background: #019875;
    }
  </style>
</head>
<body>
  <div class="slide-container" id="slide-container">
    <!-- El contenido de la diapositiva se genera con JS -->
  </div>
  <script src="app.js"></script>
</body>
</html
