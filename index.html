<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Deportivo X</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 50%, #43e97b 100%);
      min-height: 100vh;
      color: #f3f3f3;
      letter-spacing: 0.01em;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 16px 32px;
      background: #23272e;
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    }
    .logo-container {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      margin-right: 20px;
      overflow: hidden;
    }
    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    .header-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .nav-bar {
      position: fixed;
      top: 72px; /* Ajusta según la altura de tu header */
      left: 0;
      width: 100vw;
      z-index: 999;
      background: #23272e;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 0;
    }
    .nav-bar {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 16px 32px 0 32px;
      background: rgba(0,0,0,0.10);
      scrollbar-width: thin;
      scrollbar-color: #fff #de0707;
    }
    .nav-bar::-webkit-scrollbar {
      height: 6px;
    }
    .nav-bar::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 4px;
    }
    .nav-bar::-webkit-scrollbar-track {
      background: #de0707;
    }
    .nav-btn {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #23272e;
      border: none;
      border-radius: 0;
      padding: 18px 0;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(67,233,123,0.08);
      width: 100%;
      min-width: 0;
      white-space: normal;
      border-right: 1px solid #333;
      border-bottom: 1px solid #333;
      height: 100%;
      box-sizing: border-box;
    }
    .nav-btn:last-child {
      border-right: none;
    }
    .nav-btn.active, .nav-btn:focus {
      background: linear-gradient(90deg, #de0707, #ff9800);
      color: #fff;
      box-shadow: 0 4px 16px rgba(255,152,0,0.12);
      outline: none;
    }
    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
        padding: 10px 4px;
      }
      .logo-container {
        margin-right: 0;
        margin-bottom: 8px;
      }
      .header-text {
        font-size: 1.1rem;
      }
      .nav-bar {
        top: 80px;
        grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      }
      .nav-btn {
        font-size: 0.95rem;
        padding: 12px 0;
      }
      .slide-title {
        font-size: 1.2rem;
        padding: 8px 10px;
      }
      .slide-content {
        font-size: 1rem;
        padding: 8px 10px;
      }
      .vertical-slide > img {
        max-width: 90vw;
        max-height: 24vh;
      }
    }
    .slide-container {
      background: #333;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      width: 90vw;
      max-width: 600px;
      margin: 32px auto 0 auto;
      padding: 32px 24px;
      text-align: center;
      position: relative;
    }
    .slide-title {
      font-size: 2rem;
      margin-bottom: 16px;
      word-break: break-word;
      white-space: normal;
    }
    .slide-content {
      font-size: 1.2rem;
      margin-bottom: 24px;
    }
    .slide-image {
      max-width: 100%;
      height: auto;
      max-height: 40vh;
      display: block;
      margin: 0 auto 24px auto;
      border-radius: 8px;
    }
    .slider-container {
      width: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .slider {
      display: flex;
      gap: 16px;
    }

    .slide {
      min-width: 300px;
      height: 200px;
      background: #eee;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      scroll-snap-align: start;
    }
    .vertical-slider-container {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      scroll-snap-type: y mandatory;
      margin-top: 120px; /* Ajusta según la suma de header + nav-bar */
    }

    .vertical-slider {
      display: flex;
      flex-direction: column;
    }

    .vertical-slide {
      position: relative;
      overflow: hidden;
      border-radius: 32px;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      margin-bottom: 0;
      padding: 0 18px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }

    .vertical-slide::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 4px solid #000;
      border-radius: 32px;
      pointer-events: none;
      z-index: 1;
    }

    .slide-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 18px;
      background: rgba(0,0,0,0.35);
      border-radius: 12px;
      padding: 12px 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 90vw;
    }

    .slide-content {
      font-size: 1.25rem;
      font-weight: 400;
      background: rgba(0,0,0,0.25);
      border-radius: 10px;
      padding: 14px 22px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      text-align: center;
      max-width: 90vw;
    }

    .vertical-slide > img {
      background: rgba(0,0,0,0.18);
      border-radius: 14px;
      padding: 8px;
      margin-bottom: 18px;
      max-width: 60vw;
      max-height: 38vh;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    }
    .slide-separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0 auto;
      width: 100vw;
      height: 32px;
      background: transparent;
    }

    .separator-line {
      flex: 1;
      height: 2.5px;
      background: linear-gradient(90deg, transparent, #000 60%, transparent);
      border-radius: 1px;
    }

    .separator-circle {
      width: 18px;
      height: 18px;
      background: rgba(0,0,0,0.18);
      border: 2px solid #000;
      border-radius: 50%;
      margin: 0 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #splash-screen {
      position: fixed;
      z-index: 2000;
      inset: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 50%, #43e97b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s;
    }

    .splash-logo {
      width: 38vw;
      max-width: 340px;
      min-width: 120px;
      filter: drop-shadow(0 8px 32px #000a);
      border-radius: 24px;
      animation: splash-pop 1.2s cubic-bezier(.5,1.7,.5,1) 0.2s;
    }

    @keyframes splash-pop {
      0%   { transform: scale(0.7); opacity: 0; }
      60%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="images/logo.jpg" alt="Logo" class="splash-logo">
  </div>
  <header class="header">
    <div class="logo-container">
      <img src="images/logo.jpg" alt="Logotipo">
    </div>
    <div class="header-text">
      Proyecto Deportivo X<br>
      <span style="font-size:1rem; font-weight:normal;">¡Fomentando la actividad física y el trabajo en equipo!</span>
    </div>
  </header>
  <nav class="nav-bar" id="nav-bar"></nav>
  <div class="vertical-slider-container" id="vertical-slider-container"></div>
  <script src="app.js"></script>
</body>
</html>
