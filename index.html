<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentaci√≥n Interactiva</title>
  <style>
    body {
      margin: 0;
      font-family: "SF UI Display Regular";
      background: linear-gradient(120deg, #de0707, #ff9800, #fff700, #1e90ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slide-container {
      background: #1f1f1f;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      width: 90vw;
      max-width: 600px;
      padding: 32px 24px;
      text-align: center;
      position: relative;
    }
    .slide-title {
      font-size: 2rem;
      margin-bottom: 16px;
    }
    .slide-content {
      font-size: 1.2rem;
      margin-bottom: 24px;
    }
    .slide-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .next-btn {
      background: linear-gradient(120deg, #0b07ed, #ce07a3);
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .next-btn:hover, .next-btn:active {
      background:linear-gradient(120deg, #d6c50d, #ce07a3);
    }
    .prev-btn {
      background: linear-gradient(120deg, #ff9800, #de0707);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1rem;
      cursor: pointer;
      margin-right: 10px;
    }
        .prev-btn:hover, .prev-btn:active {
      background:linear-gradient(120deg, #0d96d6, #ce9c07);
    }
    .prev-btn:disabled {
      opacity: 0.2;
      cursor: not-allowed;
    }
    .restart-btn {
      background: linear-gradient(90deg, #dbe9e6, #38f9d7);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
    }
    .restart-btn:hover, .restart-btn:active {
      background: linear-gradient(90deg, #a7acda, #ffffff);
    }
  </style>
</head>
<body>
  <div class="slide-container" id="slide-container">
    <!-- El contenido de la diapositiva se genera con JS -->
  </div>
  <script src="app.js"></script>
</body>
</html>
