<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Deportivo X</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 50%, #43e97b 100%);
      min-height: 100vh;
      color: #f3f3f3;
      letter-spacing: 0.01em;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 16px 32px;
      background: #23272e;
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    }
    .logo-container {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      margin-right: 20px;
      overflow: hidden;
    }
    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    .header-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .nav-bar {
      position: fixed;
      top: 72px;
      left: 0;
      width: 100vw;
      z-index: 999;
      background: #23272e;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      background: #23272eaa;
    }
    
    .nav-bar::-webkit-scrollbar {
      height: 6px;
    }
    .nav-bar::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 4px;
    }
    .nav-bar::-webkit-scrollbar-track {
      background: #de0707;
    }
    .nav-btn {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #23272e;
      border: none;
      border-radius: 0;
      padding: 18px 0;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(67,233,123,0.08);
      width: 100%;
      min-width: 0;
      white-space: normal;
      border-right: 1px solid #333;
      border-bottom: 1px solid #333;
      height: 100%;
      box-sizing: border-box;
    }
    .nav-btn:last-child {
      border-right: none;
    }
    .nav-btn.active, .nav-btn:focus {
      background: linear-gradient(90deg, #de0707, #ff9800);
      color: #fff;
      box-shadow: 0 4px 16px rgba(255,152,0,0.12);
      outline: none;
    }
    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
        padding: 10px 4px;
      }
      .logo-container {
        margin-right: 0;
        margin-bottom: 8px;
      }
      .header-text {
        font-size: 1.1rem;
      }
      .nav-bar {
        top: 80px;
        grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      }
      .nav-btn {
        font-size: 0.95rem;
        padding: 12px 0;
      }
      .slide-title {
        font-size: 1.2rem;
        padding: 8px 10px;
      }
      .slide-content {
        font-size: 1rem;
        padding: 8px 10px;
      }
      .vertical-slide > img {
        max-width: 90vw;
        max-height: 24vh;
      }
    }
    .slide-container {
      background: #333;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      width: 90vw;
      max-width: 600px;
      margin: 32px auto 0 auto;
      padding: 32px 24px;
      text-align: center;
      position: relative;
    }
    .slide-title {
      font-size: 2rem;
      margin-bottom: 16px;
      word-break: break-word;
      white-space: normal;
    }
    .slide-content {
      font-size: 1.2rem;
      margin-bottom: 24px;
    }
    .slide-image {
      max-width: 100%;
      height: auto;
      max-height: 40vh;
      display: block;
      margin: 0 auto 24px auto;
      border-radius: 8px;
    }
    .slider-container {
      width: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .slider {
      display: flex;
      gap: 16px;
    }

    .slide {
      min-width: 300px;
      height: 200px;
      background: #eee;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      scroll-snap-align: start;
    }
    .vertical-slider-container {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      scroll-snap-type: y mandatory;
      margin-top: 120px; /* Ajusta según la suma de header + nav-bar */
    }

    .vertical-slider {
      display: flex;
      flex-direction: column;
    }

    .vertical-slide {
      position: relative;
      overflow: hidden;
      border-radius: 32px;
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      margin-bottom: 0;
      padding: 0 18px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }

    .vertical-slide::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 4px solid #000;
      border-radius: 32px;
      pointer-events: none;
      z-index: 1;
    }

    .slide-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 18px;
      background: rgba(0,0,0,0.35);
      border-radius: 12px;
      padding: 12px 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 90vw;
    }

    .slide-content {
      font-size: 1.25rem;
      font-weight: 400;
      background: rgba(0,0,0,0.25);
      border-radius: 10px;
      padding: 14px 22px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      text-align: center;
      max-width: 90vw;
    }

    .vertical-slide > img {
      background: rgba(0,0,0,0.18);
      border-radius: 14px;
      padding: 8px;
      margin-bottom: 18px;
      max-width: 60vw;
      max-height: 38vh;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    }
    .slide-separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0 auto;
      width: 100vw;
      height: 32px;
      background: transparent;
    }

    .separator-line {
      flex: 1;
      height: 2.5px;
      background: linear-gradient(90deg, transparent, #000 60%, transparent);
      border-radius: 1px;
    }

    .separator-circle {
      width: 18px;
      height: 18px;
      background: rgba(0,0,0,0.18);
      border: 2px solid #000;
      border-radius: 50%;
      margin: 0 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #splash-screen {
      position: fixed;
      z-index: 2000;
      inset: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 50%, #43e97b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s;
    }

    .splash-logo {
      width: 38vw;
      max-width: 340px;
      min-width: 120px;
      filter: drop-shadow(0 8px 32px #000a);
      border-radius: 24px;
      animation: splash-pop 1.2s cubic-bezier(.5,1.7,.5,1) 0.2s;
    }

    @keyframes splash-pop {
      0%   { transform: scale(0.7); opacity: 0; }
      60%  { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    .menu-toggle {
      display: none;
      position: fixed;
      top: 80px;
      right: 24px;
      z-index: 2001;
      width: 44px;
      height: 44px;
      background: #23272e;
      border: none;
      border-radius: 8px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .menu-toggle span {
      display: block;
      width: 26px;
      height: 4px;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }

    .menu-toggle:hover span {
      background: #38f9d7;
    }

    .menu-toggle:focus {
      outline: none;
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: flex;
      }
      .nav-bar {
  position: fixed;
  top: 72px;
  left: 0;
  width: 100vw;
  z-index: 999;
  background: #23272e;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  padding: 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
  gap: 0;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s;
  background: #23272eaa;
}
      .nav-bar.open {
        display: flex !important;
        flex-direction: column !important;
        opacity: 1 !important;
        pointer-events: auto !important;
      }
      .nav-btn {
        border-bottom: 1px solid #333;
        border-right: none;
        width: 100vw;
        border-radius: 0;
        text-align: left;
        padding-left: 24px;
      }
    }
    /* Oculta la nav-bar por defecto y la muestra al acercar el mouse */
.nav-bar {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s;
  background: #23272eaa; /* gris oscuro con transparencia */
}

.nav-bar:hover,
.nav-bar:focus-within,
.header:hover ~ .nav-bar,
.header:focus-within ~ .nav-bar {
  opacity: 1;
  pointer-events: auto;
}

.header:hover ~ .nav-bar,
.header:focus-within ~ .nav-bar {
  opacity: 1;
  pointer-events: auto;
}

/* Área sensible para mostrar la nav-bar al acercar el mouse */
.nav-hover-area {
  position: fixed;
  top: 72px;
  left: 0;
  width: 100vw;
  height: 48px;
  z-index: 998;
}

/* Botones transparentes y efecto hover */
.nav-btn, .submenu-btn {
  background: rgba(67,233,123,0.18);
  color: #fff;
  border: none;
  border-radius: 0;
  padding: 18px 0;
  font-size: 1.08rem;
  font-weight: 600;
  letter-spacing: 0.02em;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  box-shadow: 0 2px 8px rgba(67,233,123,0.08);
  width: 100%;
  min-width: 0;
  white-space: normal;
  border-right: 1px solid #333;
  border-bottom: 1px solid #333;
  height: 100%;
  box-sizing: border-box;
  opacity: 0.7;
}

.nav-btn:hover, .submenu-btn:hover, .nav-btn:focus, .submenu-btn:focus {
  background: linear-gradient(90deg, #43e97b, #38f9d7);
  color: #23272e;
  opacity: 1;
}

.nav-btn.active, .submenu-btn.active {
  background: linear-gradient(90deg, #de0707, #ff9800);
  color: #fff;
  opacity: 1;
}

/* Submenú estilos */
.conceptos-menu {
  position: relative;
  display: inline-block;
}

.conceptos-submenu {
  display: none;
  position: absolute;
  left: 0;
  top: 100%;
  min-width: 180px;
  background: #23272ecc;
  box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  border-radius: 0 0 12px 12px;
  z-index: 1001;
  flex-direction: column;
  margin-top: 2px;
}

.conceptos-menu:hover .conceptos-submenu,
.conceptos-menu:focus-within .conceptos-submenu {
  display: flex;
}

.conceptos-submenu .submenu-btn {
  padding: 14px 18px;
  border-bottom: 1px solid #333;
  border-radius: 0;
  background: rgba(67,233,123,0.12);
  color: #fff;
  text-align: left;
  font-size: 1rem;
  opacity: 0.8;
}

.conceptos-submenu .submenu-btn:last-child {
  border-bottom: none;
}

.conceptos-submenu .submenu-btn:hover {
  background: linear-gradient(90deg, #43e97b, #38f9d7);
  color: #23272e;
  opacity: 1;
}
@media (max-width: 600px) {
  .nav-btn, .submenu-btn {
    width: 100vw;
    border-radius: 0;
    text-align: left;
    padding-left: 24px;
    border-right: none;
    border-bottom: 1px solid #333;
  }
  .conceptos-menu {
    width: 100vw;
  }
  .conceptos-submenu {
    position: static;
    box-shadow: none;
    border-radius: 0;
    background: #23272ecc;
    margin-top: 0;
    display: none;
    flex-direction: column;
    width: 100vw;
  }
  .conceptos-menu.open .conceptos-submenu {
    display: flex !important;
  }
}
  </style>
</head>
<body>
  <div id="splash-screen">
    <img src="images/logo.jpg" alt="Logo" class="splash-logo">
  </div>
  <header class="header">
    <div class="logo-container">
      <img src="images/logo.jpg" alt="Logotipo">
    </div>
    <div class="header-text">
      Proyecto Deportivo X<br>
      <span style="font-size:1rem; font-weight:normal;">¡Fomentando la actividad física y el trabajo en equipo!</span>
    </div>
    <button id="menu-toggle" class="menu-toggle" aria-label="Menú">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>
  <nav class="nav-bar" id="nav-bar"></nav>
  <div class="nav-hover-area"></div>
  <div class="vertical-slider-container" id="vertical-slider-container"></div>
  <script src="app.js"></script>
</body>
</html>
