    body {

    /* Reestablece el header a diseño clásico: logo y texto alineados verticalmente */
.header {
  position: static;
  width: 100%;
  z-index: 2000;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 8px 16px;
  background: #23272e;
  color: #fff;
  font-size: 1.2rem;
  font-weight: 700;
  letter-spacing: 0.03em;
  box-shadow: 0 2px 12px rgba(0,0,0,0.12);
  gap: 8px;
}

.logo-container {
  background: none;
  border-radius: 8px;
  width: 32px;
  height: 32px;
  min-width: 32px;
  min-height: 32px;
  max-width: 36px;
  max-height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 4px;
  margin-left: 0;
  flex-shrink: 0;
  box-sizing: border-box;
  padding: 0;
}

.logo-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 8px;
  background: transparent;
}

.header-text {
  flex: 1 1 0;
  min-width: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  margin-left: 0;
  font-size: 1.1rem;
  font-weight: 700;
  color: #fff;
  line-height: 1.1;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: normal;      /* Permite saltos de línea */
  overflow: hidden;         /* Oculta desbordes */
  text-overflow: ellipsis;  /* Agrega puntos suspensivos si se desborda */
  padding-right: 8px;
}

.header-text span {
  display: block;
  font-size: 0.8rem;
  font-weight: normal;
  margin-top: 2px;
}

    .nav-bar {
      position: fixed;
      top: 48px; /* Debe ser igual al height de .nav-hover-area */
      left: 0;
      width: 100%; /* Cambiado a 100% */
      z-index: 1099;
      background: #23272eaa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      height: 64px; /* o el valor que prefieras, por ejemplo 72px */
      min-height: 64px;
      align-items: center;

    }

      background: #fff;
      border-radius: 4px;

      background: #de0707;

.splash-basketball {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 32px;
}
.splash-basketball .ball {
  position: relative;
  left: 0;
  top: 0;
  width: 100px;
  height: 100px;
  background: #f57c33;
  border-radius: 50px;
  overflow: hidden;
  border: 2px solid black;
  animation-name: bounce;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-timing-function: cubic-bezier(0.860, 0.000, 0.070, 1.000);
}
.splash-basketball .stroke {
  position: absolute;
  width: 150px;
  height: 150px;
  border-radius: 80px;
  border: 2px solid black;
}
.splash-basketball .stroke2 {
  position: absolute;
  border: 2px solid black;
  width: 300px;
  height: 300px;
  border-radius: 150px;
}
.splash-basketball .pos1 {
  right: 60px;
  bottom: -25px;
}
.splash-basketball .pos2 {
  left: 60px;
  bottom: -25px;
}
.splash-basketball .pos3 {
  top: -100px;
  left: 48px;
}
.splash-basketball .pos4 {
  top: 48px;
  left: -100px;
}
@keyframes bounce {
  0% {}
  10% {transform:scaleX(1);transform:scaleY(1);}
  50% {top: 60px; transform:scaleX(1.7);transform:scaleY(0.5);}
  100% {top: 0;}
}

  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 48px;
  z-index: 1100;
  background: rgba(44, 83, 100, 0.92);

}

.conceptos-menu {
  position: relative;
  display: inline-block;
}

.conceptos-submenu {
  display: none;
  position: absolute;
  left: 0;
  top: 100%;
  min-width: 180px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  border-radius: 0 0 12px 12px;

  flex-direction: column;
  margin-top: 0; /* o 1px si necesitas separación mínima */

.conceptos-menu:hover .conceptos-submenu,
.conceptos-menu:focus-within .conceptos-submenu,

.conceptos-submenu:focus-within {

}

    padding-top: 32px !important; /* Menos espacio arriba */

  }

/* Animación para el menú de conceptos móvil */
@keyframes fadeSlideDown {
  0% {
    opacity: 0;
    transform: translateY(-24px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
.nav-bar.conceptos-anim {
  animation: fadeSlideDown 0.35s cubic-bezier(.5,1.7,.5,1);
}
@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(24px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
.nav-bar.menu-normal-anim {
  animation: fadeSlideUp 0.35s cubic-bezier(.5,1.7,.5,1);
}
/* Animación de entrada: el botón de conceptos sube lentamente */
@keyframes conceptoSube {
  0% {
    opacity: 0;
    transform: translateY(80px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Animación de salida: el botón de conceptos baja suavemente */
@keyframes conceptoBaja {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  100% {
    opacity: 0;
    transform: translateY(3px); /* Antes era 80px */
  }
}

/* Aplica la animación al botón de conceptos en móvil */
.conceptos-anim .conceptos-toggle-btn {
  animation: conceptoSube 0.7s cubic-bezier(.5,1.7,.5,1) both;
}

.menu-normal-anim .conceptos-toggle-btn {
  animation: conceptoBaja 0.7s cubic-bezier(.5,1.7,.5,1) both;
}
