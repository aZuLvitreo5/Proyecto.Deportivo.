<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Deportivo X</title>
  <style>
    body {
      margin: 0;
      font-family: "SF UI Display Extraclara", Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 50%, #43e97b 100%);
      min-height: 100vh;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 16px 32px;
      background: #222; /* gris oscuro */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    .logo-container {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      margin-right: 20px;
      overflow: hidden;
    }
    .logo-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    .header-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .nav-bar {
      position: fixed;
      top: 72px; /* Ajusta según la altura de tu header */
      left: 0;
      width: 100vw;
      z-index: 999;
      background: #222; /* gris oscuro */
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .nav-bar {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 16px 32px 0 32px;
      background: rgba(0,0,0,0.10);
      scrollbar-width: thin;
      scrollbar-color: #fff #de0707;
    }
    .nav-bar::-webkit-scrollbar {
      height: 6px;
    }
    .nav-bar::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 4px;
    }
    .nav-bar::-webkit-scrollbar-track {
      background: #de0707;
    }
    .nav-btn {
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #222;
      border: none;
      border-radius: 0;
      padding: 18px 0;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      min-width: 0;
      transition: background 0.2s, color 0.2s;
      white-space: normal;
      font-weight: bold;
      border-right: 1px solid #333;
      border-bottom: 1px solid #333;
      height: 100%;
      box-sizing: border-box;
    }
    .nav-btn:last-child {
      border-right: none;
    }
    .nav-btn.active, .nav-btn:focus {
      background: linear-gradient(90deg, #de0707, #ff9800);
      color: #fff;
      outline: none;
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px 8px;
      }
      .logo-container {
        margin-right: 0;
        margin-bottom: 8px;
      }
      .header-text {
        font-size: 1.1rem;
      }
      .nav-bar {
        top: 80px;
        grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      }
      .nav-btn {
        font-size: 0.95rem;
        padding: 12px 0;
      }
    }
    .slide-container {
      background: #333;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      width: 90vw;
      max-width: 600px;
      margin: 32px auto 0 auto;
      padding: 32px 24px;
      text-align: center;
      position: relative;
    }
    .slide-title {
      font-size: 2rem;
      margin-bottom: 16px;
      word-break: break-word;
      white-space: normal;
    }
    .slide-content {
      font-size: 1.2rem;
      margin-bottom: 24px;
    }
    .slide-image {
      max-width: 100%;
      height: auto;
      max-height: 40vh;
      display: block;
      margin: 0 auto 24px auto;
      border-radius: 8px;
    }
    .slider-container {
      width: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .slider {
      display: flex;
      gap: 16px;
    }

    .slide {
      min-width: 300px;
      height: 200px;
      background: #eee;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      scroll-snap-align: start;
    }
    .vertical-slider-container {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      border-radius: 0;
      background: transparent;
      box-shadow: none;
      scroll-snap-type: y mandatory;
      margin-top: 120px; /* Ajusta según la suma de header + nav-bar */
    }

    .vertical-slider {
      display: flex;
      flex-direction: column;
    }

    .vertical-slide {
      min-height: 100vh;
      height: 100vh;
      width: 100vw;
      background: transparent; /* Cambia esto */
      color: #fff;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      scroll-snap-align: start;
      padding: 0 18px;
      backdrop-filter: blur(2px);
      border: none;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      border-radius: 32px;
    }

    .vertical-slide::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 4px solid #000;
      border-radius: 32px;
      pointer-events: none;
      z-index: 1;
    }

    .vertical-slide img {
      max-width: 90vw;
      max-height: 40vh;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    .slide-separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0 auto;
      width: 100vw;
      height: 32px;
      position: relative;
      background: transparent;
    }

    .separator-line {
      flex: 1;
      height: 2.5px;
      background: linear-gradient(90deg, transparent, #000 60%, transparent);
      border-radius: 1px;
    }

    .separator-circle {
      width: 18px;
      height: 18px;
      background: rgba(0,0,0,0.18);
      border: 2px solid #000;
      border-radius: 50%;
      margin: 0 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="images/logo.jpg" alt="Logotipo">
    </div>
    <div class="header-text">
      Proyecto Deportivo X<br>
      <span style="font-size:1rem; font-weight:normal;">¡Fomentando la actividad física y el trabajo en equipo!</span>
    </div>
  </header>
  <nav class="nav-bar" id="nav-bar"></nav>
  <div class="vertical-slider-container" id="vertical-slider-container"></div>
  <script src="app.js"></script>
</body>
</html>
