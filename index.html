    *, *::before, *::after {
  box-sizing: border-box;
}

    html, body {
  overflow-x: hidden;
  width: 100vw;
  max-width: 100vw;
}

    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #006847 0%, #FFFFFF 50%, #FFFFFF 60%, #CE1126 100%);
      min-height: 100vh;
      color: #ed0101;
      letter-spacing: 0.01em;
    }
    .header {
      position: static; /* o puedes quitar la línea position: fixed */
      top: auto;
      left: auto;
      width: 100vw;
      z-index: 1000;
      display: flex;
      align-items: center;
      padding: 16px 32px;
      background: #23272e;
      color: #fff;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.03em;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    }
    .logo-container {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      margin-right: 20px;
      overflow: hidden;
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Así la imagen llena el contenedor sin deformarse */
      display: block;
      border-radius: 0;  /* Igual que el contenedor */
      background: transparent;
    }
    .header-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .nav-bar {
      position: fixed;
      top: 48px; /* Debe ser igual al height de .nav-hover-area */
      left: 0;
      width: 100vw;
      z-index: 1099;
      background: #23272eaa;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      gap: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
      height: 64px; /* o el valor que prefieras, por ejemplo 72px */
      min-height: 64px;
      align-items: center;
    }
    
    .nav-bar::-webkit-scrollbar {
      height: 6px;
    }
    .nav-bar::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 4px;
    }
    .nav-bar::-webkit-scrollbar-track {
      background: #de0707;
    }
    .nav-btn {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #23272e;
      border: none;
      border-radius: 0;
      padding: 18px 0;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(67,233,123,0.08);
      width: 100%;
      min-width: 0;
      white-space: normal;
      border-right: 1px solid #333;
      border-bottom: 1px solid #333;
      height: 100%;
      box-sizing: border-box;
    }
    .nav-btn:last-child {
      border-right: none;
    }
    .nav-btn.active, .nav-btn:focus {
      background: linear-gradient(90deg, #de0707, #ff9800);
      color: #fff;
      box-shadow: 0 4px 16px rgba(255,152,0,0.12);
      outline: none;
    }
    @media (max-width: 600px) {
      .header {
        font-size: 1.2rem;
        padding: 10px 4px;
      }
      .logo-container {
        margin-right: 0;
        margin-bottom: 8px;
      }
      .header-text {
        font-size: 1.1rem;
      }
      .nav-bar {
        top: 80px;
        grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
      }
      .nav-btn {
        font-size: 0.95rem;
        padding: 12px 0;
      }
      .slide-title {
        font-size: 1.2rem;
        padding: 8px 10px;
      }
      .slide-content {
        font-size: 1rem;
        padding: 8px 10px;
      }
      .vertical-slide > img {
        max-width: 90vw;
        max-height: 24vh;
      }

    display: flex;

    top: 18px;
    right: 18px;

    height: 54px;
    background: #23272e;
    border: 2px solid #43e97b;

  .menu-toggle span:last-child {
    margin-bottom: 0;
  }
  .menu-toggle:focus, .menu-toggle:hover {
    background: #38f9d7;
    border-color: #de0707;
  }
  .menu-toggle:focus span, .menu-toggle:hover span {
    background: #de0707;
  }

    .splash-screen {
  position: fixed;
  z-index: 2000;
  inset: 0;
  font-family: 'Montserrat', Arial, sans-serif;
  background: linear-gradient(135deg, #006847 0%, #d6d6d6 25%, #FFFFFF 50%,#6f6f6f 75% ,#CE1126 100%);

.splash-basketball {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 32px;
}
.splash-basketball .ball {
  position: relative;
  left: 0;
  top: 0;
  width: 100px;
  height: 100px;
  background: #f57c33;
  border-radius: 50px;
  overflow: hidden;
  border: 2px solid black;
  animation-name: bounce;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-timing-function: cubic-bezier(0.860, 0.000, 0.070, 1.000);
}
.splash-basketball .stroke {
  position: absolute;
  width: 150px;
  height: 150px;
  border-radius: 80px;
  border: 2px solid black;
}
.splash-basketball .stroke2 {
  position: absolute;
  border: 2px solid black;
  width: 300px;
  height: 300px;
  border-radius: 150px;
}
.splash-basketball .pos1 {
  right: 60px;
  bottom: -25px;
}
.splash-basketball .pos2 {
  left: 60px;
  bottom: -25px;
}
.splash-basketball .pos3 {
  top: -100px;
  left: 48px;
}
.splash-basketball .pos4 {
  top: 48px;
  left: -100px;
}
@keyframes bounce {
  0% {}
  10% {transform:scaleX(1);transform:scaleY(1);}
  50% {top: 60px; transform:scaleX(1.7);transform:scaleY(0.5);}
  100% {top: 0;}
}

/* Área sensible para mostrar la nav-bar al acercar el mouse */
.nav-hover-area {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 48px;
  z-index: 1100;
  background: rgba(44, 83, 100, 0.92);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: opacity 0.3s, top 0.3s, position 0.3s;
  border-bottom: 2px solid #43e97b;
}

/* Botones transparentes y efecto hover */
.nav-btn, .submenu-btn {
  background: rgba(67,233,123,0.18);
  color: #fff;
  border: none;
  border-radius: 0;
  padding: 18px 0;
  font-size: 1.08rem;
  font-weight: 600;
  letter-spacing: 0.02em;
  transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  box-shadow: 0 2px 8px rgba(67,233,123,0.08);
  width: 100%;
  min-width: 0;
  white-space: normal;
  border-right: 1px solid #333;
  border-bottom: 1px solid #333;
  height: 100%;
  box-sizing: border-box;
  opacity: 0.7;
}

.nav-btn:hover, .submenu-btn:hover, .nav-btn:focus, .submenu-btn:focus {
  background: linear-gradient(90deg, #43e97b, #38f9d7);
  color: #23272e;
  opacity: 1;
}

.nav-btn.active, .submenu-btn.active {
  background: linear-gradient(90deg, #de0707, #ff9800);
  color: #fff;
  opacity: 1;
}

/* Submenú estilos */
.conceptos-menu {
  position: relative;
  display: inline-block;
}

.conceptos-submenu {
  display: none;
  position: absolute;
  left: 0;
  top: 100%;
  min-width: 180px;
  background: #23272ecc;
  box-shadow: 0 4px 16px rgba(0,0,0,0.18);
  border-radius: 0 0 12px 12px;
  z-index: 1001;
  flex-direction: column;
  margin-top: 0; /* o 1px si necesitas separación mínima */
}

.conceptos-menu:hover .conceptos-submenu,
.conceptos-menu:focus-within .conceptos-submenu,
.conceptos-submenu:hover,
.conceptos-submenu:focus-within {
  display: flex;
}

.conceptos-submenu .submenu-btn {
  padding: 14px 18px;
  border-bottom: 1px solid #333;
  border-radius: 0;
  background: rgba(67,233,123,0.12);
  color: #fff;
  text-align: left;
  font-size: 1rem;
