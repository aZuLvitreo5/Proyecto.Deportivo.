<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sube tu logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #f8fafc 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .form-container {
      background: rgba(67, 67, 70, 0.10);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(44,47,54,0.10);
      padding: 32px 24px 24px 24px;
      margin-top: 48px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #23272e;
      margin-bottom: 24px;
      font-size: 1.7rem;
      text-align: center;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    input[type="file"] {
      background: #fff;
      border: 1px solid #bdbdbd;
      border-radius: 8px;
      padding: 8px;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 8px;
      border: 1px solid #bdbdbd;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      background: #fff;
    }
    button[type="submit"], .back-btn {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #23272e;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s;
      width: 100%;
      box-shadow: 0 2px 8px #43e97b22;
    }
    button[type="submit"]:hover, .back-btn:hover {
      background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
      color: #111;
    }
    .back-btn {
      background: #fff;
      color: #43e97b;
      border: 2px solid #43e97b;
      margin-top: 18px;
      margin-bottom: 0;
      box-shadow: none;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .back-btn:hover {
      background: #43e97b;
      color: #fff;
      border: 2px solid #43e97b;
    }
    #status {
      margin-top: 16px;
      text-align: center;
      font-size: 1rem;
      color: #1976d2;
      min-height: 24px;
    }
    @media (max-width: 600px) {
      .form-container {
        margin-top: 18px;
        padding: 18px 6px 16px 6px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="alerta-prueba" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;background:rgba(44,47,54,0.65);display:flex;align-items:center;justify-content:center;">
    <div style="background:#fff;border-radius:14px;box-shadow:0 4px 24px #0002;padding:32px 24px;max-width:320px;text-align:center;">
      <p style="color:#23272e;font-size:1.1em;margin-bottom:18px;">
        El envío de logos está en fase de prueba.<br>Es probable encontrar errores.
      </p>
      <button id="btn-entendido" style="background:linear-gradient(90deg,#43e97b 0%,#38f9d7 100%);color:#23272e;border:none;border-radius:8px;padding:10px 28px;font-size:1.05em;font-weight:bold;cursor:pointer;box-shadow:0 2px 8px #43e97b22;">Entendido</button>
    </div>
  </div>
  <div class="form-container">
    <h1>Proponer logo</h1>
    <form id="logo-form">
      <input type="file" id="logo-input" accept="image/*" required multiple>
      <textarea id="description" placeholder="Describe tu idea de logo" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p id="status"></p>
    <div id="preview-container" style="display:flex;flex-wrap:wrap;gap:10px;margin-bottom:10px;"></div>
    <p style="margin-top:18px;font-size:0.98em;color:#666;text-align:center;max-width:340px;opacity:0.85;">
      Los logos subidos son revisados y posteriormente publicados. Este proceso puede tardar de 2 a 5 días aproximadamente.
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET.appspot.com",
      messagingSenderId: "XXXX",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('logo-form');
    const fileInput = document.getElementById('logo-input');
    const descInput = document.getElementById('description');
    const status = document.getElementById('status');

    // ✅ Client ID de prueba para Imgur
    const IMGUR_CLIENT_ID = '54679fccc7f4b9a'; // ⚠️ Solo para pruebas

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      const description = descInput.value;

      if (!file || !description) {
        status.textContent = "Faltan datos";
        return;
      }

      status.textContent = "Subiendo...";

      try {
        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64 = reader.result.split(',')[1];

          const response = await fetch("https://api.imgur.com/3/image", {
            method: "POST",
            headers: {
              Authorization: `Client-ID ${IMGUR_CLIENT_ID}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ image: base64, type: 'base64' })
          });

          const data = await response.json();
          if (!data.success) throw new Error("No se pudo subir la imagen");

          const imageUrl = data.data.link;
          console.log("Imagen en Imgur:", imageUrl);

          await addDoc(collection(db, "logos"), {
            imageUrl,
            description,
            timestamp: new Date()
          });

          status.textContent = "¡Logo enviado con éxito!";
          form.reset();
        };

        reader.readAsDataURL(file);

      } catch (error) {
        console.error("Error:", error);
        status.textContent = "Ocurrió un error. Mira la consola.";
      }
    });
  </script>
  <script>
    document.getElementById('btn-entendido').onclick = function() {
      document.getElementById('alerta-prueba').style.display = 'none';
    };
  </script>
</body>
</html>
