<body>
  <div id="alerta-prueba">
    <div class="alerta-box">
      <p>
        El env√≠o de logos est√° en fase de prueba.<br>Es probable encontrar errores.
      </p>

    </div>

  <h1>Proponer un logo para el equipo</h1>

  <form id="logo-form">
    <label>Sube tu logo:</label>
    <input type="hidden"
           role="uploadcare-uploader"
           data-crop="1:1"
           data-images-only
           id="logo-input" />
    <label>Descripci√≥n de tu logo:</label>
    <textarea id="description" placeholder="Describe tu idea de logo..." required></textarea>
    <button type="submit">Enviar propuesta</button>
    <p id="status"></p>
  </form>

  <p class="info-aviso">
    Los logos subidos son revisados y posteriormente publicados. Este proceso puede tardar de 2 a 5 d√≠as aproximadamente.
  </p>

  <script>
    document.getElementById('btn-entendido').onclick = function() {
      document.getElementById('alerta-prueba').style.display = 'none';
    };

  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîÅ Reemplaza estos valores con los de tu proyecto Firebase
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDBwrRgJve6tN7ivUgzQx9Bu2n2_R48szk",
  authDomain: "proyecto-deportivo-x.firebaseapp.com",
  projectId: "proyecto-deportivo-x",
  storageBucket: "proyecto-deportivo-x.firebasestorage.app",
  messagingSenderId: "698413793325",
  appId: "1:698413793325:web:cb96dcd3b9f7ca4cbcf8a4",
  measurementId: "G-6LPWPZQEWS"
};

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Elementos del DOM
    const form = document.getElementById('logo-form');
    const logoInput = document.getElementById('logo-input');
    const descInput = document.getElementById('description');
    const status = document.getElementById('status');

    // Evento del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const imageUrl = logoInput.value;
      const description = descInput.value.trim();

      if (!imageUrl || !description) {
        status.textContent = "Por favor sube una imagen y escribe una descripci√≥n.";
        return;
      }

      status.textContent = "Enviando...";

      try {
        await addDoc(collection(db, "logos"), {
          imageUrl,
          description,
          timestamp: new Date()
        });

        status.textContent = "¬°Logo enviado con √©xito!";
        form.reset();
        logoInput.value = ""; // Limpia la imagen subida
      } catch (error) {
        console.error("Error al guardar:", error);
        status.textContent = "Ocurri√≥ un error al guardar. Mira la consola.";
      }
    });
  </script>
